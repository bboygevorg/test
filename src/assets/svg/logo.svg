<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Фон -->
  <rect width="400" height="400" fill="#111111"/>

  <!-- Большая бубна из маленьких символов -->
  <g fill="#C62828">
    <!-- Маленькие символы внутри бубны -->
    <text x="170" y="150" font-size="20" text-anchor="middle" font-family="serif" opacity="0.6">♠</text>
    <text x="190" y="160" font-size="18" text-anchor="middle" font-family="serif" opacity="0.6">♣</text>
    <text x="180" y="180" font-size="22" text-anchor="middle" font-family="serif" opacity="0.6">♥</text>
    <text x="200" y="170" font-size="19" text-anchor="middle" font-family="serif" opacity="0.6">♦</text>
    <text x="190" y="190" font-size="20" text-anchor="middle" font-family="serif" opacity="0.6">♠</text>
    <text x="180" y="200" font-size="18" text-anchor="middle" font-family="serif" opacity="0.6">♣</text>
    <text x="200" y="200" font-size="22" text-anchor="middle" font-family="serif" opacity="0.6">♥</text>
    <!-- Основная большая бубна -->
    <path d="M200 100 
             C170 130, 150 160, 200 210
             C250 160, 230 130, 200 100
             Z
             M200 210
             L200 250
             Q200 260, 190 270
             Q200 265, 210 270
             Q200 260, 200 250
             Z" 
          fill="#C62828" 
          stroke="#FFD700" stroke-width="2"/>
  </g>

  <!-- Название с эффектом свечения -->
  <text x="200" y="320" font-family="Cinzel, serif" font-size="32" text-anchor="middle"
        fill="#FFFFFF" filter="url(#glow)">Arcane Decks</text>

  <!-- Эффект свечения -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>